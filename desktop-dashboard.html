<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-desktop-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Capptains Coin Dashboard</title>
</head>
<body>
    <div class="page-body">
        <!-- Header Section Start -->
        <section class="hero">
            <div class="hero-content h-flex ml-auto mr-auto">
                <div class="hero-header space-grotesk-font">
                    <p>Captains Coin</p>
                </div>
                <nav class="dm-sans-font">
                    <div class="nav-links h-flex dm-sans-font">
                        <ul class="navigation-bar h-flex">
                            <a href="#"><li>Home</li></a>
                            <a href="#"><li>Topics</li></a>
                            <a href="#"><li>
                                <button>Get your vote</button>
                            </li></a>
                            <li>
                                <div class="hero-icon">
                                    <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5 9C2.79086 9 1 7.20914 1 5C1 2.79086 2.79086 1 5 1C7.20914 1 9 2.79086 9 5C9 7.20914 7.20914 9 5 9Z" stroke="#04091E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    <svg width="18" height="8" viewBox="0 0 18 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 7V5C1 3.93913 1.42143 2.92172 2.17157 2.17157C2.92172 1.42143 3.93913 1 5 1H13C14.0609 1 15.0783 1.42143 15.8284 2.17157C16.5786 2.92172 17 3.93913 17 5V7" stroke="#04091E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg> 
                                </div>                             
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </section>
        <!-- Header Section ends -->
        <!-- Dashboard Section Start -->
        <section class="dashboard">
            <div class="dashboard-area w-95 ml-auto mr-auto h-flex">
                <div class="dashboard-left-linkpages">
                    <div class="dashboard-text d-flex dashboard-links-text">
                        <img src="/CaptainsCoin-imgs/icon dashboard.svg" alt="">
                        <p>Dashboard</p>
                    </div>
                    <div class="transfer-text d-flex dashboard-links-text">
                        <img src="/CaptainsCoin-imgs/icon voted.svg" alt="">
                        <p>Voted</p>
                    </div>
                    <div class="transfer-text d-flex dashboard-links-text">
                        <img src="/CaptainsCoin-imgs/icon Transfer.svg" alt="">
                        <p>Transfer</p>
                    </div>
                </div>
                <div class="dashboard-links-content">
                    <div class="dashboard-area">
                        <div class="dashboard-heading">
                            <p>Dashboard</p>
                        </div>
                        <div class="dashboard-content h-flex">
                            <div class="balance-area w-25">
                                <div class="balance-heading  dashboard-content-headings">
                                    <p>Balance</p>
                                    <div class="heading-content d-flex">
                                        <img src="/CaptainsCoin-imgs/Icon dashboard content.svg" alt="">
                                        <p>133.25 ETH</p>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="boted-area w-25">
                                <div class="voted-heading dashboard-content-headings">
                                    <p>Voted</p>
                                    <div class="heading-content d-flex">
                                        <img src="/CaptainsCoin-imgs/Icon dashboard content.svg" alt="">
                                        <p>33</p>
                                    </div>
                                </div>
                            </div>
                            <div class="transfer-area w-25">
                                <div class="transfer-heading dashboard-content-headings">
                                    <p>Transfers</p>
                                    <div class="heading-content d-flex">
                                        <img src="/CaptainsCoin-imgs/Icon dashboard content.svg" alt="">
                                        <p>2</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="transfer-area">
                            <div class="transfer-heading">
                                <p>Transfers</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
        <!-- Dashboard Section Start -->
    </div>
</body>
</html>
